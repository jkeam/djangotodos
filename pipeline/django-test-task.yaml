apiVersion: tekton.dev/v1beta1
kind: ClusterTask
metadata:
  name: django-test
  labels:
    app.kubernetes.io/version: "0.3"
  annotations:
    tekton.dev/pipelines.minVersion: "0.12.1"
    tekton.dev/categories: Build Tools
    tekton.dev/tags: build-tool
    tekton.dev/displayName: "django test"
    tekton.dev/platforms: "linux/amd64,linux/s390x,linux/ppc64le"
spec:
  description: This task runs Django tests.
  params:
  - name: DEBUG
    type: string
    description: Debug flag
    default: "True"
  - name: SECRET_KEY
    type: string
    description: Secret key
    value: "django-insecure-#zd522dfd9)ce1j4*-lj%t@r$syze#@+$(9j89td=@+t8d)!k+"
  - name: DB_NAME
    type: string
    description: Database name
    value: "todos"
  - name: DB_USER
    type: string
    description: Database username
    value: "postgres"
  - name: DB_PASSWORD
    type: string
    description: Database password
    value: "adminpassword"
  - name: DB_HOST
    type: string
    description: Database host
    value: "db"
  - name: DB_PORT
    type: string
    description: Database port
    value: "5432"
  - name: ALLOWED_HOSTS
    type: string
    description: Allowed hosts
    value: "*"
  workspaces:
  - name: source
  steps:
  - name: build
    image: registry.access.redhat.com/ubi9/python-311@sha256:8a067206cbdbf73a39261f11c028a6fa55369d44b6c08f3d5f4d5194bfad69a5
    workingDir: $(workspaces.source.path)
    script: |
      python3 -m venv venv
      source ./venv/bin/activate
      pip install -r ./requirements.txt
      python ./manage.py test
    env:
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"
    - name: DEBUG
      value: "$(params.DEBUG)"
    - name: SECRET_KEY
      value: "$(params.SECRET_KEY)"
    - name: DB_NAME
      value: "$(params.DB_NAME)"
    - name: DB_USER
      value: "$(params.DB_USER)"
    - name: DB_PASSWORD
      value: "$(params.DB_PASSWORD)"
    - name: DB_HOST
      value: "$(params.DB_HOST)"
    - name: DB_PORT
      value: "$(params.DB_PORT)"
    - name: ALLOWED_HOSTS
      value: "$(params.ALLOWED_HOSTS)"
