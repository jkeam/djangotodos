{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reflect</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon/favicon.ico' %}"/>
        <link rel="icon" type="image/png" sizes="16x16" rel="noopener" target="_blank" href="{% static 'images/favicon/favicon-16.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" rel="noopener" target="_blank" href="{% static 'images/favicon/favicon-32.png' %}">
        <link rel="icon" type="image/png" sizes="96x96" rel="noopener" target="_blank" href="{% static 'images/favicon/favicon-96.png' %}">
        <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/simplex/bulmaswatch.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body>
        {% if user.is_authenticated %}
          {% include 'navbar.html' %}
        {% endif %}
        <div class="container is-fluid">
          <div class="section">
            {% block content %}
            {% endblock %}
          </div>
        </div>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.0/dist/cdn.min.js"></script>
        <script defer src="https://unpkg.com/htmx.org@1.9.12"></script>
        <script defer src="{% static 'js/app.js' %}"></script>
    </body>
</html>
