{% extends 'base.html' %}
{% block content %}

<h1 class="title">
  All Todos
</h1>

<h2 class="subtitle">
  Tree View
</h2>

<div class="box">
  <ul class="tree">
    {% for todo in todos %}
    <li>
      <details>
        <summary>{{ todo.name }}</summary>
      </details>
    </li>
    {% endfor %}
    <li>
      <details open>
        <summary>Giant planets</summary>
        <ul>
          <li>
            <details>
              <summary>Gas giants</summary>
              <ul>
                <li>Jupiter</li>
                <li>Saturn</li>
              </ul>
            </details>
          </li>
          <li>
            <details>
              <summary>Ice giants</summary>
              <ul>
                <li>Uranus</li>
                <li>Neptune</li>
              </ul>
            </details>
          </li>
        </ul>
      </details>
    </li>
  </ul>
</div>
{% endblock %}
